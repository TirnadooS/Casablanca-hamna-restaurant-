<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casablanca Hamna Restaurant</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: url('bakgrunn.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: #2c3e50;
      overflow-x: hidden;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      color: #e67e22;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .menu-links {
      margin: 30px 0;
    }

    .menu-links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #e67e22;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .gallery img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }

    .sticker {
      position: absolute;
      width: 50px;
      animation: fly 1.2s ease-out forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes fly {
      0% { transform: translateY(0) scale(0.5); opacity: 1; }
      100% { transform: translateY(-150px) scale(1); opacity: 0; }
    }

    /* Popup for bordvalg */
    #tableModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #tableModal div {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
    }

    #tableSelect {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
    }

    #confirmBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #e67e22;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- MODAL -->
  <div id="tableModal">
    <div>
      <h3>Velg bord eller takeaway</h3>
      <select id="tableSelect">
        <option disabled selected>Velg...</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="Takeaway">üç± Takeaway</option>
      </select>
      <button id="confirmBtn" onclick="confirmTable()">Bekreft</button>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container">
    <div id="selectedTableInfo"></div>

    <h1>Casablanca Hamna Restaurant</h1>
    <p>Velkommen! Se v√•r meny üëá</p>

    <div class="menu-links">
      <a href="pizza_meny.jpg" target="_blank" onclick="launchStickers(event, ['pizza1.png', 'pizza2.png'])">üçï Pizza Meny</a>
      <a href="sushi_meny.jpg" target="_blank" onclick="launchStickers(event, ['sushi1.png', 'sushi2.png'])">üç£ Sushi Meny</a>
      <a href="kebab_drikke_meny.jpg" target="_blank" onclick="launchStickers(event, ['kebab1.png', 'kebab2.png'])">ü•ô Kebab & Drikke</a>
    </div>

    <div class="gallery">
      <img src="image1.jpg" alt="" />
      <img src="image2.jpg" alt="" />
      <img src="image3.jpg" alt="" />
    </div>

    <div class="menu-links">
      <a href="https://www.instagram.com/casablanca_hamna_restaurant" target="_blank">üì∏ Instagram</a>
      <a href="https://www.facebook.com/share/1BqMRvWL6P/" target="_blank">üëç Facebook</a>
      <a href="https://maps.google.com/?q=Ekornvegen+40,+9017+Troms√∏" target="_blank">üìç Finn oss p√• kartet</a>
    </div>

    <div class="footer">
      <p>üìç Adresse: Ekornvegen 40, 9017 Troms√∏</p>
      <p>¬© Casablanca Hamna Restaurant ‚Äì Troms√∏</p>
    </div>
  </div>

  <script>
    let selectedTable = "";

    function confirmTable() {
      const select = document.getElementById("tableSelect");
      selectedTable = select.value;
      if (!selectedTable) {
        alert("Vennligst velg bord eller takeaway");
        return;
      }

      document.getElementById("tableModal").style.display = "none";

      const info = document.getElementById("selectedTableInfo");
      info.innerHTML = `ü™ë Du valgte: <strong>${selectedTable}</strong>`;
    }

    function launchStickers(event, images) {
      const btn = event.currentTarget;
      const rect = btn.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top;

      images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.className = 'sticker';
        img.style.left = x + 'px';
        img.style.top = y + 'px';
        document.body.appendChild(img);

        setTimeout(() => {
          img.remove();
        }, 1500);
      });
    }
  </script>
</body>
</html>
